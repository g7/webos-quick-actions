	<script src="../../enyo/1.0/framework/enyo.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		var appInstance = enyo.create({kind: "QuickActions.Dashboard"});

		//if we're being launched from the Just Type system then pass in any parameters

		appInstance.renderInto(document.body);
	</script>
